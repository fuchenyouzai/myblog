<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>悠哉的博客</title>
<style>
body{font-family:"Helvetica Neue",Arial,sans-serif;margin:0;padding:0;background:#f4f4f4;color:#333;}
header{background:#4CAF50;color:white;padding:20px 10px;text-align:center;}
main{max-width:800px;margin:20px auto;padding:0 10px;}
article{background:white;margin-bottom:20px;padding:20px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
h2{color:#4CAF50;}
img{max-width:100%;border-radius:5px;}
iframe{width:100%;height:400px;border:none;border-radius:5px;}
audio{width:100%;margin-top:10px;}
button{background:#4CAF50;color:white;padding:10px;border:none;border-radius:5px;cursor:pointer;}
button:hover{background-color:#45a049;}
footer{text-align:center;padding:15px;background:#333;color:white;margin-top:20px;}
.gallery{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;}
.gallery img{width:30%;border-radius:5px;cursor:pointer;transition:transform 0.3s;}
.gallery img:hover{transform:scale(1.05);}
a.telegram-btn{display:inline-block;padding:10px 15px;background-color:#0088cc;color:white;border-radius:5px;text-decoration:none;}
a.telegram-btn:hover{background-color:#006699;}
a.youtube-btn{display:inline-block;padding:10px 15px;background-color:#FF0000;color:white;border-radius:5px;text-decoration:none;}
a.youtube-btn:hover{background-color:#CC0000;}
</style>

<!-- Gitalk 样式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
</head>
<body>

<header>
<h1>悠哉的博客</h1>
<p>分享我的生活与兴趣</p>
</header>

<main>
<!-- 博文 -->
<article>
<h2>我的第一篇博文</h2>
<p>欢迎来到我的博客！这里分享我的生活、技术、旅行和兴趣内容。</p>
<img src="https://via.placeholder.com/700x300" alt="示例图片">
</article>

<!-- 视频推荐 -->
<article>
<h2>视频推荐</h2>
<p>分享一个我喜欢的视频：</p>
<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="视频推荐" allowfullscreen></iframe>
</article>

<!-- 音乐播放 -->
<article>
<h2>音乐播放</h2>
<p>我喜欢的一首音乐：</p>
<audio controls>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
您的浏览器不支持音频播放。
</audio>
</article>

<!-- 图片展示 -->
<article>
<h2>图片展示</h2>
<p>这里是我想分享的一些照片：</p>
<div class="gallery">
<img src="https://via.placeholder.com/300x200?text=图片1" alt="图片1">
<img src="https://via.placeholder.com/300x200?text=图片2" alt="图片2">
<img src="https://via.placeholder.com/300x200?text=图片3" alt="图片3">
</div>
</article>

<!-- Gitalk 留言板 -->
<article>
<h2>留言板</h2>
<div id="gitalk-container"></div>
</article>

<!-- Telegram 联系方式 -->
<article>
<h2>联系方式</h2>
<p>欢迎通过 Telegram 联系我：</p>
<a href="https://t.me/fuchenyouzai" target="_blank" class="telegram-btn">联系 Telegram</a>
</article>

<!-- YouTube 频道 -->
<article>
<h2>我的 YouTube 频道</h2>
<p>欢迎订阅我的 YouTube 频道，获取最新视频内容：</p>
<a href="https://www.youtube.com/@fuchenyouzai" target="_blank" class="youtube-btn">访问我的频道</a>
</article>

</main>

<footer>
&copy; 2025 悠哉的博客
</footer>

<script>
// 图片点击全屏
document.addEventListener('DOMContentLoaded',()=>{
document.querySelectorAll('.gallery img').forEach(img=>{
img.addEventListener('click',()=>{
const overlay=document.createElement('div');
overlay.style.position='fixed';
overlay.style.top=0;
overlay.style.left=0;
overlay.style.width='100%';
overlay.style.height='100%';
overlay.style.background='rgba(0,0,0,0.8)';
overlay.style.display='flex';
overlay.style.justifyContent='center';
overlay.style.alignItems='center';
overlay.style.cursor='pointer';
overlay.innerHTML=`<img src="${img.src}" style="max-width:90%; max-height:90%; border-radius:5px;">`;
overlay.addEventListener('click',()=>document.body.removeChild(overlay));
document.body.appendChild(overlay);
});
});

// Gitalk 初始化
const gitalk = new Gitalk({
  clientID: '你的ClientID',          // GitHub OAuth App ClientID
  clientSecret: '你的ClientSecret',  // GitHub OAuth App ClientSecret
  repo: 'youzai',                    // 仓库名
  owner: 'fuchenyouzai',             // GitHub 用户名
  admin: ['fuchenyouzai'],           // 管理员用户名
  id: location.pathname,             // 页面唯一 ID
  distractionFreeMode: false
});
gitalk.render('gitalk-container');
});
</script>

</body>
</html>
