<!-- 视频推荐（自适应视频墙） -->
<article>
<h2>视频推荐</h2>
<p>分享我喜欢的视频：</p>
<div id="video-recommend-feed" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px;margin-top:10px;"></div>
</article>

<script>
const recommendedVideos = [
  {id: "dQw4w9WgXcQ", type: "video", title: "示例视频 1"},
  {id: "ZB9QSD_SWmM", type: "shorts", title: "最新 Shorts 视频"},
  {id: "oHg5SJYRHA0", type: "video", title: "示例视频 2"}
];

const recFeed = document.getElementById("video-recommend-feed");

recommendedVideos.forEach(v => {
  const wrapper = document.createElement("div");
  wrapper.style.display = "flex";
  wrapper.style.flexDirection = "column";
  wrapper.style.gap = "5px";

  // 视频容器
  const iframeWrapper = document.createElement("div");
  iframeWrapper.style.position = "relative";
  iframeWrapper.style.width = "100%";
  iframeWrapper.style.height = "0";
  iframeWrapper.style.overflow = "hidden";
  iframeWrapper.style.borderRadius = "5px";
  iframeWrapper.style.paddingBottom = v.type === "shorts" ? "177.78%" : "56.25%";

  iframeWrapper.innerHTML = `
    <iframe src="https://www.youtube.com/embed/${v.id}" 
            style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"
            title="${v.title}" allowfullscreen></iframe>
  `;

  // 视频标题 + 跳转按钮
  const infoDiv = document.createElement("div");
  infoDiv.style.display = "flex";
  infoDiv.style.flexDirection = "column";
  infoDiv.style.alignItems = "center";
  infoDiv.style.gap = "5px";

  const titleEl = document.createElement("p");
  titleEl.textContent = v.title;
  titleEl.style.textAlign = "center";
  titleEl.style.margin = "0";
  titleEl.style.fontWeight = "bold";
  titleEl.style.fontSize = "14px";

  const btn = document.createElement("a");
  btn.href = `https://www.youtube.com/watch?v=${v.id}`;
  btn.target = "_blank";
  btn.textContent = "在 YouTube 上观看";
  btn.style.display = "inline-block";
  btn.style.padding = "5px 10px";
  btn.style.backgroundColor = "#ff0000";
  btn.style.color = "#fff";
  btn.style.borderRadius = "4px";
  btn.style.fontSize = "12px";
  btn.style.textDecoration = "none";

  infoDiv.appendChild(titleEl);
  infoDiv.appendChild(btn);

  wrapper.appendChild(iframeWrapper);
  wrapper.appendChild(infoDiv);

  recFeed.appendChild(wrapper);
});
</script>
