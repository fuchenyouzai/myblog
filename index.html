<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悠哉的博客</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }
        article {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>悠哉的博客</h1>
    <p>分享我的生活与兴趣</p>
</header>

<main>
    <article>
        <h2>我的第一篇博文</h2>
        <p>这是我的第一篇博客文章，欢迎大家来到我的博客！我会分享生活、技术、旅行和各种有趣的内容。</p>
        <img src="https://via.placeholder.com/700x300" alt="示例图片">
    </article>

    <article>
        <h2>视频推荐</h2>
        <p>分享一个我喜欢的视频：</p>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </article>

    <article>
        <h2>音乐播放</h2>
        <p>我喜欢的一首音乐：</p>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </article>

    <article>
        <h2>留言板</h2>
        <form onsubmit="submitComment(event)">
            <input type="text" id="name" placeholder="你的名字" required>
            <textarea id="comment" rows="4" placeholder="留言内容" required></textarea>
            <button type="submit">提交留言</button>
        </form>
        <div id="comments" style="margin-top:15px;"></div>
    </article>
</main>

<footer>
    &copy; 2025 悠哉的博客
</footer>

<script>
function submitComment(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const comment = document.getElementById("comment").value;
    const commentBox = document.getElementById("comments");

    const newComment = document.createElement("div");
    newComment.style.borderTop = "1px solid #ccc";
    newComment.style.padding = "10px 0";
    newComment.innerHTML = `<strong>${name}</strong>: ${comment}`;
    
    commentBox.prepend(newComment);
    
    document.getElementById("name").value = "";
    document.getElementById("comment").value = "";
}
</script>

</body>
</html>
